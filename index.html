<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
      <link href="https://cdn.jsdelivr.net/npm/round-slider@1.3/dist/roundslider.min.css" rel="stylesheet" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Lighter</title>
    </head>

    <body class="bg">
        <nav>
            <div class="nav-wrapper">
                <ul class="left">
                        <li><span id="time"></span></li>
                    </ul>
                <ul class="right">
                    <li><a id="configuration-btn"><i class="fa fa-2x fa-cog" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
			<div class = "row">
				<div class = "col s12 title white-text">
					<h1>Lighter</a></h1>
				</div>
			</div>
            <div class = "row"> 
                <div class="col s12 m4 offset-m4">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                                <div class="switch">
                                    <label class="white-text">
                                        Manuel
                                    <input id="mode" type="checkbox">
                                    <span class="lever"></span>
                                        Automatique
                                    </label>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row"> 
                <div class="col s12 m4 offset-m1">
                    <div class="card blue-grey darken-1 lower-card">
                        <div class="card-content white-text">
                            <span class="card-title">Eclairage du luminaire</span>
                            <div id="slider"></div>
                        </div>
                    </div>
                </div>
                <div class="col s12 offset-m2 m4">
                    <div class="card blue-grey darken-1 lower-card">
                        <div class="card-content white-text">
                            <div class="ct-chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="configuration-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Configuration</h4>
                <div class="input-field">
                    <label class="active" for="tp-date-start">Heure d'allumage</label>
                    <input class="timepicker" id="txt-date-start" type="time"/>
                </div>
                <div class="input-field">
                    <label class="active" for="txt-start-duration">Temps d'allumage en secondes</label>
                    <input id="txt-start-duration" type="number" min="10" step="1">
                </div>
                <div class="input-field">
                    <label class="active" for="tp-date-end">Heure d'extinction</label>
                    <input class="timepicker" id="txt-date-end" type="time"/>
                </div>
                <div class="input-field">
                    <label class="active" for="txt-end-duration">Temps d'extinction en secondes</label>
                    <input id="txt-end-duration" type="number" min="10" step="1">
                </div>
            </p>
        </div>
        <div class="modal-footer">
            <a href="#!" id="validate-configuration-btn" class="modal-action waves-effect waves-green btn-flat">Ok</a>
        </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script src="https://use.fontawesome.com/80d8275e82.js"></script>
      <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/round-slider@1.3/dist/roundslider.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
      <script src="api.js"></script>
      
      <script>
        var ENV_PROD = {};
        
        var URI;
        if (ENV_PROD) {
            URI = document.location.origin + "/";
        } else {
            URI = "http://192.168.0.73/";
        }
        
        var poolingtimer;
        var errorConnectionToast;
        var params;

        function pooling(callback) {
            //every 500ms
            $.get(URI + "rest/status")
            .done(function(res) {
                /*
                {
                    "result": true,
                    "data": {
                        "mode": "1",
                        "currentValue": "772",
                        "time": "20:57:48",
                        "params": {
                            "hostname": "lighter",
                            "ftp-login": "lighter",
                            "ftp-passwd": "lighter",
                            "time-offset": "3600",
                            "time-start": "27000",
                            "time-end": "72600",
                            "start-duration": "900",
                            "end-duration": "30"
                        }
                    }
                }
                */
                
                if (errorConnectionToast)
                    errorConnectionToast.remove();

                $("#time").text(res.data.time);
                
                if (res.data.mode == 0) {
                    //automatic
                    $("#mode").prop('checked', true);
                    slider.option("readOnly", true);
                } else {
                    $("#mode").prop('checked', false);
                    slider.option("readOnly", false);
                }      
                
                
                params = res.data.params;
                //convert values only here
                params.timeStart = timestampToTime(params["time-start"]);
                params.timeEnd = timestampToTime(params["time-end"]);
                params.startduration = parseInt(params["start-duration"]);
                params.endDuration = parseInt(params["end-duration"]);

                slider.setValue(res.data.currentValue);
                
                //we update the chart
                chart.data.series[0].data[0].y = 0;
                chart.data.series[0].data[1].y = 0;
                chart.data.series[0].data[2].y = 100;
                chart.data.series[0].data[3].y = 100;
                chart.data.series[0].data[4].y = 0;
                chart.data.series[0].data[5].y = 0;

                chart.data.series[0].data[1].x = parseInt(params["time-start"]);
                chart.data.series[0].data[2].x = parseInt(params["time-start"]) + params.startduration;
                chart.data.series[0].data[3].x = parseInt(params["time-end"]);
                chart.data.series[0].data[4].x = parseInt(params["time-end"]) + params.endDuration;
                chart.update();
                poolingtimer = setTimeout(pooling, 500);
                if (callback)
                    callback();
            })
            .fail(function() {
                poolingtimer = setTimeout(pooling, 2000);
                if (!errorConnectionToast) {
                    errorConnectionToast = Materialize.toast("<span class='red-text'>Impossible de communiquer avec le luminaire</span>", "red");
                }
            })
            .always(function() {
                
            });
        }

        $("#mode").click(function() {
            //on change de mode
            var mode;
            if ($('#mode').is(':checked')) {
                $.get(URI + "rest/mode?value=auto");
            } else {
                $.get(URI + "rest/mode?value=manual");
                //on envoie Ã©galemenet la valeur courante
                $.get( URI + "rest/led?value=" + slider.getValue());
            }
        });

        poolingtimer = setTimeout(pooling, 500);

        var data = {
        // Our series array that contains series objects or in this case series data arrays
        series: [
        {
            name: 'serie-journey',
            data: [
                {x: 0, y: 0},
                {x: 3600 * 8, y: 0},
                {x: 3600 * 8 + 3600, y: 1023},
                {x: 3600 * 18, y: 1023},
                {x: 3600 * 18 + 3600, y: 0},
                {x: 3600 * 24, y: 0}
            ]
        }
        ]
        };

        var options = {
            axisX: {
            type: Chartist.FixedScaleAxis,
            divisor: 6,
            labelInterpolationFnc: function(value) {
                
                var t = timestampToTime(value);
                return t.h + ":" + t.m;
            }
            },
            series : {
                "serie-journey" : {
                    showArea: true,
                    showPoint: true,
                    showLine: true,

                },
                "series-currentValue" : {
                   
                }
            }
        };

        var responsiveOptions = [
        ['screen and (min-width: 641px) and (max-width: 1024px)', {
            seriesBarDistance: 10,
            axisX: {
            labelInterpolationFnc: function (value) {
                return value;
            }   
            }
        }],
        ['screen and (max-width: 640px)', {
            seriesBarDistance: 5,
            axisX: {
            labelInterpolationFnc: function (value) {
                return value[0];
            }
            }
        }]
        ];

        // Create a new line chart object where as first parameter we pass in a selector
        // that is resolving to our chart container element. The Second parameter
        // is the actual data object.
        var chart = new Chartist.Line('.ct-chart', data, options, responsiveOptions);     

        //Chartist animation
        //animateChart(chart);

        var slider = $("#slider").roundSlider({
            handleShape: "dot",
            width: "50",
            radius: "100",
            value: 622,
            editableTooltip: false,
            keyboardAction: false,
            mouseScrollAction: false,
            max: "100",
            startAngle: 90,
            sliderType: "min-range",
            circleShape: "half-top",
        
            change: function (args) {
                $.get( URI + "rest/led?value=" + slider.getValue());
            }
        }).data("roundSlider"); 

        $(".modal").modal();

        $('.timepicker').pickatime({
            default: '08:00', // Set default time: 'now', '1:30AM', '16:30'
            fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
            twelvehour: false, // Use AM/PM or 24-hour format
            donetext: 'OK', // text for done-button
            cleartext: 'Effacer', // text for clear-button
            canceltext: 'Annuler', // Text for cancel-button
            autoclose: false, // automatic close timepicker
            ampmclickable: false, // make AM PM clickable
            aftershow: function(src){
                debugger;
            } //Function for after opening timepicker
        });

        $("#configuration-btn").click(function() {
            clearTimeout(poolingtimer);
            pooling(function() {
                $("#txt-date-start").val(params.timeStart.h + ":" + params.timeStart.m);
                
                $("#txt-start-duration").val(params.startduration);
                
                $("#txt-date-end").val(params.timeEnd.h + ":" + params.timeEnd.m);
                
                $("#txt-end-duration").val(params.endDuration);

                $('#configuration-modal').modal('open');

                Materialize.updateTextFields();
            }); 
        });

        $("#validate-configuration-btn").click(function() {
            $('#configuration-modal').modal('close');
            $.get( URI + "rest/param?name=time-start;value=" + timeToSimestamp($("#txt-date-start").val()))
            .done(() => {
                $.get( URI + "rest/param?name=time-end;value=" + timeToSimestamp($("#txt-date-end").val()))
                .done(() => {
                    $.get( URI + "rest/param?name=start-duration;value=" + $("#txt-start-duration").val())
                    .done(() => {
                        $.get( URI + "rest/param?name=end-duration;value=" + $("#txt-end-duration").val())
                        .done(() => {
                            Materialize.toast("Parameters saved", 3000);
                        });
                    });
                });
            });
        });

      </script>
    </body>
  </html>
